{{ define "main" }}
    <div id="main">
    <h2>Portfolios List Layout</h2>
    {{ range (where .Site.Pages "Type" "articles") }}
            <article class="thumb">
                <a href="{{ .Permalink }}" class="link"><img src="{{ .Params.albumthumb }}" alt="{{ .Title }}" /></a>
                <h2>{{ .Title }}</h2>
            </article>
        {{ end }}
    </div>
{{ end }}
