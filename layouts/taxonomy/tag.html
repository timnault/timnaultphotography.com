{{ define "main" }}
<div class="title">
    <h1>{{ .Title }}</h1>
    <h2>{{ .Site.Params.subtitle }}</h2>
  </div>
  
  <div class="content">
    {{ range .Data.Pages }}
      {{ .Render "summary"}}
      <hr class="post">
    {{ end }}
  
    {{ partial "pagination.html" . }}
  
  </div>
{{ end }}
